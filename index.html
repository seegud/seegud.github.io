
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seegood</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: auto;
            touch-action: pan-y;
        }
        .loader {
            font-size: 48px;
            font-family: Arial, sans-serif;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pull-to-refresh {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .pull-to-refresh .loader {
            font-size: 24px; /* Scaled down to half the original size */
            gap: 5px;
        }
        .pull-to-refresh .spinner {
            width: 10px;
            height: 10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
        }
        .pull-to-refresh.visible {
            transform: translateY(60px);
        }
        .pull-to-refresh.refreshing {
            transform: translateY(60px);
        }
        /* Hide default pull-to-refresh visuals */
        body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body>
    <div class="pull-to-refresh" id="pullToRefresh">
        <div class="loader">
            <span>S</span><span>E</span><span>E</span><span>G</span><span class="spinner"></span><span class="spinner"></span><span>D</span>
        </div>
    </div>
    <div class="loader">
        <span>S</span><span>E</span><span>E</span><span>G</span><span class="spinner"></span><span class="spinner"></span><span>D</span>
    </div>
    <script>
        const pullToRefresh = document.getElementById('pullToRefresh');
        let touchStartY = 0;
        let isPulling = false;

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1 && window.scrollY === 0) {
                touchStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            const touchY = e.touches[0].clientY;
            const pullDistance = touchY - touchStartY;

            if (pullDistance > 50 && window.scrollY === 0) {
                pullToRefresh.classList.add('visible');
            } else {
                pullToRefresh.classList.remove('visible');
            }
        }, { passive: true });

        document.addEventListener('touchend', () => {
            if (pullToRefresh.classList.contains('visible')) {
                pullToRefresh.classList.add('-refreshing');
                pullToRefresh.classList.remove('visible');

                setTimeout(() => {
                    pullToRefresh.classList.remove('refreshing');
                    window.location.reload();
                }, 2000);
            }
            isPulling = false;
        }, { passive: true });
    </script>
</body>
</html>
